<!doctype html>
<html>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/assets/css/custom.css"
    <body>
        <header>{% block header %}
            <h1 style="color: #a4dfe9;align-items: center;justify-content: center;display: flex;">Welcome to your PhotoApp </h1>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active"  href="/load">PixelEnhancing</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">LightEnhancing</a>
                      </li>
                    </ul>
                  </div>
                </div>
            {% endblock %}
        </header>  
    
        <div class="content" id="content">{% block content %}{% endblock %}</div>
    </body>
</html>
  <!-- CSS styles-->
  <style>
    header {
      background-color: #FFFFFF;
      color: #c7ece1;
      margin-top: 0;
    } 

    .navbar{
        display: flex;
        align-items: right;
    }


    body{
        background-color:#8AAAE5;
    }
  

   .content {
     display: flex;
     align-items: center;
     justify-content: center;
     width: 100%;
     background-color:#8AAAE5;
     height: 100%;
     margin-bottom: 0;
   }

  </style>
